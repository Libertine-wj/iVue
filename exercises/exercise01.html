<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello Vue - Vue Test</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	
	<body>
		<div id="app">
			<message content="Hello Vue"></message>
		</div>
		
		<script type="text/javascript">
			/**
			 * 响应式是指视图和状态的一致性，只有初始化Vue实例时传入的对象才是响应式的。 
			 * Vue实例相当于MVVM模式中的ViewModel。
			 */
			
			//注册组件
			var Message = Vue.extend({
				props: ["content"],
				template: "<h3>{{content}}</h3>"
			});
			Vue.component("message", Message);
			
			//初始化Vue实例
			var vm = new Vue({
				el: "#app",
				data: {}
			});
		</script>
	</body>
</html>
