<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性 - Vue Test</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	
	<body>
		<div id="app">
			<h3>姓名：{{ fullName }}</h3>
			<h3>身高：{{ weightM }} 米</h3>
		</div>
		
		<script type="text/javascript">			
			//使用计算属性 - computed
			//计算属性不能和data中的属性同名，否则会被忽略
			//计算属性有Setter和Getter
			var vm = new Vue({
				el: "#app",
				data: {
					firstName: "Michael",
					lastName: "Jordan",
					weightCM: 198
				},
				computed: {
					fullName: function() {
						//this指向当前Vue实例
						return this.firstName + ' ' + this.lastName;
					},
					weightM: {
						set: function(newVal) {
							this.weightCM = newVal * 100;
						},
						get: function() {
							return (this.weightCM / 100).toFixed(2);
						}
					}
				}
			});
		</script>
	</body>
</html>
